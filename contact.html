    <main>
      <h1 id="contact-header">Contact</h1>
      <div id="contact-text">
        Email: <a href="mailto:domonov@gmail.com">Domonov@gmail.com</a> <br />
        <br />
        Skype: <a href="skype:Domonov@gmail.com">Domonov@gmail.com</a>
        <br />
        <br />
        <a href="mailto:domonov@gmail.com">Contact Me</a>

        <p>Contact Form:</p>
      </div>
      <form action="" method="post" id="contact-form">
        <label class="standard-label" for="contact-email">E-mail: </label>
        <input type="email" id="contact-email" required /><br />

        <label class="standard-label" for="contact-telephone"
          >Telephone:
        </label>
        <input
          type="tel"
          id="contact-telephone"
          pattern="\d{3}[\-]\d{3}[\-]\d{4}"
        /><br />
        <br />
        <label class="standard-label" for="contact-message">Message: </label>
        <textarea maxlength="240" id="contact-message" required></textarea>

        <input type="submit" value="Send message" />
      </form>
