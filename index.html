<html>

    />

      href="https://fonts.googleapis.com/css2?family=Mulish&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/style.production.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

  <body>
    <header class="page-header">

      <img
        src="img/logo.png"
        alt="my logo"
        width="100"
        height="50"
        class="pager-header__item"
      />
      <nav class="page-header__item">
        <ul role="menubar" class="navigation-list">
          <li role="presentation">
            <a
              href="index.html"
              role="menuitem"
              class="navigation-list__item navigation-list__item--active"
              >Home</a
            >
          </li>
          <li role="presentation">
            <a href="about.html" role="menuitem" class="navigation-list__item"

          </li>
          <li role="presentation">

      <img src="img/dominic.jpeg" class="profile__portrait" alt="my portrait" />

      </p>
      <a href="#">Default Link</a>

      <a href="#">Check out some of my code.</a> <br />
      <br />
      <button class="button__secondary">Secondary Button</button>

    <footer class="page-footer">
      <p>Find me On</p>
      <div class="social-media">
        <!--prepare GitHub and LinkedIn-->
        <img src="img/github.svg" alt="Github" />
        <img src="img/twitter.svg" alt="Twitter" />
        <img src="img/linkedin.svg" alt="LinkedIn" />

    </footer>
    <script src="js/tota11y.min.js"></script>
